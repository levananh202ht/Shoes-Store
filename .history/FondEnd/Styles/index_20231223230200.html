<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/FondEnd/css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <!-- header -->
        <div class="container_header">
            <div class="container_header-bar"><i class="fa-solid fa-bars"></i></div>
            <a href="#" class="container_header-logo">SHOES STORE</a>
            <ul class="container_header-navbar">
                <li><a href="">HOME</a></li>
                <li><a href="">PRODUCT</a></li>
                <li><a href="">FEARURED</a></li>
                <li><a href="">BLOG</a></li>
                <li><a href="">NEWS</a></li>
            </ul>
            <div class="container_header-user">
                <p class="username">aa</p>
                <button>LOGOUT</button>
            </div>
        </div>

        <!-- slide -->
        <div class="container_slider">

            <div class="container_slider-container">

                <div class="container_slider-container-item">

                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit Sunt
                            nam adipisci ipsa officiis Amet pariatur eaque soluta sit iure
                            neque voluptate.
                        </p>
                        <a href="#">add to card</a>
                    </div>

                    <div>
                        <img src="/FondEnd/assets/images/1.png" alt="shoe">
                    </div>

                </div>
            </div>

        </div>

        <div class="container_product"></div>
        <div class="container_blog"></div>
        <div class="container_news"></div>
        <div class="container_footer"></div>

    </div>

</html>
